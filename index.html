<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./images/favicon-32x32.png" sizes="32x32" />
    <title>Frontend Mentor | Order Summary Component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="img">
          <img src="./images/illustration-hero.svg" alt="illustration-hero" />
        </div>
        <div class="body">
          <div class="heading">
            <p>Order Summary</p>
          </div>
          <div class="details">
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="plan">
            <div class="plan-start">
              <div class="svg">
                <img src="./images/icon-music.svg" alt="icon-music" />
              </div>
              <div class="plan-details">
                <p class="annual">Annual Plan</p>
                <p class="price">$59.99/year</p>
              </div>
            </div>
            <div class="plan-end">
              <div class="plan-change">
                <p class="change">Change</p>
              </div>
            </div>
          </div>
          <div class="buttons">
            <div class="button button-1">
              <p>Proceed to Payment</p>
            </div>
            <div class="button button-2">
              <p>Cancel Order</p>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io/">Frontend Mentor.</a> Coded by
          <a href="#">OBOBOB</a>
        </p>
      </div>
    </main>
  </body>
</html>
